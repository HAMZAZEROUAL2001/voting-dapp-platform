<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Bibliothèque Personnelle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ma Bibliothèque</h1>
        
        <form id="add-book-form">
            <input type="text" id="title" placeholder="Titre du livre" required>
            <input type="text" id="author" placeholder="Auteur" required>
            <button type="submit">Ajouter un livre</button>
        </form>

        <div id="book-list" class="book-list">
            <!-- Les livres seront ajoutés ici dynamiquement -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
